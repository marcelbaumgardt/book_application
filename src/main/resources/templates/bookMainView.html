<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <div align="center">
    <h1>Books by category</h1>
        <select id="selectbasic" name="selectbasic" class="form-control" th:align="center" th:onchange="displayBooks()" >
        <option th:each="category : ${categories}" th:text="*{category}" th:value="*{category}">
        </option>
        </select>
    </div>
</div>
    <!--th:if="${book.pageCount}==10"-->
<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"  th:if{} th:each="book: ${books}" th:object="${book}">
    <div class="box-part text-center">
        <img th:src="*{thumbnail}" th:width="200" th:height="200">
        <div class="title">
            <h4 th:text="*{title}"></h4>
            <span th:text="*{averageRating}"></span><br>
            <!--<span th:text="${#dates.format(java.util.Date(book.publishedDate))}"></span><br>-->
            <span th:text="*{publishedDate}"></span>
        </div>
        <div class="text">
        </div>
        <a th:href="*{previewLink}">More info</a>
    </div>
</div>

<script>
    function displayBooks() {
        var selectListValue=$("#selectbasic option:selected").text();
        $.ajax({
            url: '/books',
            method: 'GET',
            data: {
                category: selectListValue
            }

        })
            .done(function (data) {
            $("#receiver").html(data);
            })
    }
</script>

</body>
</html>
